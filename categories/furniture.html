<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Items</title>
  <link rel="stylesheet" href="furniture.css">
</head>
<body>
  <header>
    <h1>Welcome to Furniture World</h1>
    <p>Discover the best furniture for your home!</p>
  </header>

  <div class="container">
    <!-- Medium Size Bed -->
    <div class="card">
      <img src="../categories/furnitureimg/mediumsizebed.png" alt="Medium Size Bed">
      <h5 class="card-title">Medium Size Bed</h5>
      <p class="price">$300</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Single Seat Sofa -->
    <div class="card">
      <img src="../categories/furnitureimg/singleseatsofa.png" alt="Single Seat Sofa">
      <h5 class="card-title">Single Seat Sofa</h5>
      <p class="price">$150</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Two Seat Sofa -->
    <div class="card">
      <img src="../categories/furnitureimg/twoseatersofa.png" alt="Two Seat Sofa">
      <h5 class="card-title">Two Seat Sofa</h5>
      <p class="price">$250</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Wooden Bed -->
    <div class="card">
      <img src="../categories/furnitureimg/woodenbed.png" alt="Wooden Bed">
      <h5 class="card-title">Wooden Bed</h5>
      <p class="price">$400</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
