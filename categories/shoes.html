<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes Items</title>
  <link rel="stylesheet" href="shoes.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to Shoes World</h1>
    <p class="tagline">Find the best shoes for every occasion!</p>
  </header>
  <div class="container">
    <div class="card">
      <img src="../categories/shoesimg/addidasshoes.png" alt="Adidas Shoes">
      <h5 class="card-title">Adidas Shoes</h5>
      <p class="price">$70</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="../categories/shoesimg/airjordan.png" alt="Air Jordan">
      <h5 class="card-title">Air Jordan</h5>
      <p class="price">$150</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="../categories/shoesimg/formalshoes.png" alt="Formal Shoes">
      <h5 class="card-title">Formal Shoes</h5>
      <p class="price">$60</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="../categories/shoesimg/nikeshoes.png" alt="Nike Shoes">
      <h5 class="card-title">Nike Shoes</h5>
      <p class="price">$80</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="../categories/shoesimg/sneakers.png" alt="Sneakers">
      <h5 class="card-title">Sneakers</h5>
      <p class="price">$50</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="../categories/shoesimg/sportsshoes.png" alt="Sports Shoes">
      <h5 class="card-title">Sports Shoes</h5>
      <p class="price">$55</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
