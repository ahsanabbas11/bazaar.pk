<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Appliances</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <h1>Welcome to Home Appliances</h1>
    <p>Find the best appliances for your home!</p>
  </header>

  <div class="container">
    <!-- Electric Stove -->
    <div class="card">
      <img src="../categories/homeapplianceimg/electricstove.png" alt="Electric Stove">
      <h5 class="card-title">Electric Stove</h5>
      <p class="price">$120</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Juice Glass -->
    <div class="card">
      <img src="../categories/homeapplianceimg/juiceglass.png" alt="Juice Glass">
      <h5 class="card-title">Juice Glass</h5>
      <p class="price">$15</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Juice Glass Set -->
    <div class="card">
      <img src="../categories/homeapplianceimg/juiceglassset.png" alt="Juice Glass Set">
      <h5 class="card-title">Juice Glass Set</h5>
      <p class="price">$25</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Juicer Machine -->
    <div class="card">
      <img src="../categories/homeapplianceimg/juicermachine.png" alt="Juicer Machine">
      <h5 class="card-title">Juicer Machine</h5>
      <p class="price">$80</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Kettle -->
    <div class="card">
      <img src="../categories/homeapplianceimg/kettle.png" alt="Kettle">
      <h5 class="card-title">Kettle</h5>
      <p class="price">$40</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Microwave -->
    <div class="card">
      <img src="../categories/homeapplianceimg/microwave.png" alt="Microwave">
      <h5 class="card-title">Microwave</h5>
      <p class="price">$90</p>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Microwave Oven -->
    <div class="card">
      <img src="../categories/homeapplianceimg/microwaveoven.png" alt="Microwave Oven">
      <h5 class="card-title">Microwave Oven</h5>
      <p class="price">$150</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
