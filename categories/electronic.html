<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Items</title>
  <link rel="stylesheet" href="electronic.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to Electronics World</h1>
    <p class="tagline">Explore the latest gadgets and accessories!</p>
  </header>
  <div class="container">
    <!-- Charger -->
    <div class="card">
      <img src="../categories/electronicimg/charger.png" alt="Charger not found">
      <h5 class="card-title">Charger</h5>
      <p class="price">$15</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Handfree -->
    <div class="card">
      <img src="../categories/electronicimg/handfree.png" alt="Handfree not found">
      <h5 class="card-title">Handfree</h5>
      <p class="price">$20</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Headphones -->
    <div class="card">
      <img src="../categories/electronicimg/headphones.png" alt="Headphones not found">
      <h5 class="card-title">Headphones</h5>
      <p class="price">$30</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Mobile -->
    <div class="card">
      <img src="../categories/electronicimg/mobile.png" alt="Mobile not found">
      <h5 class="card-title">Mobile</h5>
      <p class="price">$250</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Mobile Covers -->
    <div class="card">
      <img src="../categories/electronicimg/mobilecovers.png" alt="Mobile Covers not found">
      <h5 class="card-title">Mobile Covers</h5>
      <p class="price">$10</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Data Cable -->
    <div class="card">
      <img src="../categories/electronicimg/datacable.png" alt="Data Cable not found">
      <h5 class="card-title">Data Cable</h5>
      <p class="price">$8</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
