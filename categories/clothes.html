<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes Items</title>
  <link rel="stylesheet" href="clothes.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to Clothes World</h1>
    <p class="tagline">Upgrade your style with our premium collection!</p>
  </header>
  <div class="container">
    <!-- Black T-Shirt -->
    <div class="card">
      <img src="../categories/clothesimg/blacktshirt.png" alt="Black T-Shirt">
      <h5 class="card-title">Black T-Shirt</h5>
      <p class="price">$25</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Red T-Shirt -->
    <div class="card">
      <img src="../categories/clothesimg/redtshirt.png" alt="Red T-Shirt">
      <h5 class="card-title">Red T-Shirt</h5>
      <p class="price">$20</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Dress Shirt -->
    <div class="card">
      <img src="../categories/clothesimg/dressshirt.png" alt="Dress Shirt">
      <h5 class="card-title">Dress Shirt</h5>
      <p class="price">$35</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Jeans -->
    <div class="card">
      <img src="../categories/clothesimg/jeans.png" alt="Jeans">
      <h5 class="card-title">Jeans</h5>
      <p class="price">$50</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- White Dress Shirt -->
    <div class="card">
      <img src="../categories/clothesimg/whitesdressshirt.png" alt="White Dress Shirt">
      <h5 class="card-title">White Dress Shirt</h5>
      <p class="price">$40</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
