<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Items</title>
  <link rel="stylesheet" href="sports.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to Sports World</h1>
    <p class="tagline">Find your perfect gear for every game!</p>
  </header>
  <div class="container">
    <!-- Footballball.png -->
    <div class="card">
      <img src=" ../categories/sportsimg/football.png " alt="Football"> <!-- Corrected Image Path -->
      <h5 class="card-title">Football</h5>
      <p class="price">$20</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Hard Ball -->
    <div class="card">
      <img src="../categories/sportsimg/ball.png" alt="Hard Ball"> <!-- Corrected Image Path -->
      <h5 class="card-title">Hard Ball</h5>
      <p class="price">$15</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Helmet -->
    <div class="card">
      <img src="../categories/sportsimg/helmet.png" alt="Helmet"> <!-- Corrected Image Path -->
      <h5 class="card-title">Helmet</h5>
      <p class="price">$30</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Racket -->
    <div class="card">
      <img src="../categories/sportsimg/racket.png" alt="Racket"> <!-- Corrected Image Path -->
      <h5 class="card-title">Racket</h5>
      <p class="price">$25</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Bat -->
    <div class="card">
      <img src="../categories/sportsimg/bat.png" alt="Bat"> <!-- Corrected Image Path -->
      <h5 class="card-title">Bat</h5>
      <p class="price">$40</p>
      <button class="btn">Buy Now</button>
    </div>
    <!-- Tennis Ball -->
    <div class="card">
      <img src="../categories/sportsimg/tennisball.png" alt="Tennis Ball"> <!-- Corrected Image Path -->
      <h5 class="card-title">Tennis Ball</h5>
      <p class="price">$10</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="../categories/sportsimg/wicket.png" alt="wicket"> <!-- Corrected Image Path -->
      <h5 class="card-title">wickets</h5>
      <p class="price">$10</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>

</html>
